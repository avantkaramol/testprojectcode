<div class="tweetSearchFormWrap">	
	<form [formGroup]="searchForm" (ngSubmit)="searchTweetSubmit()">
		<div class="input-group input-inline">
	      <input class="form-input" type="text" placeholder="search" formControlName="searchTweet">
	      <button class="btn btn-primary input-group-btn" >Search</button>
	    </div>
	</form>
</div>
